<!DOCTYPE html>
<html lang="en" >
	<head >
		<meta charset="UTF-8" >
		<meta
	    		name="viewport"
            		content="width=device-width, initial-scale=1, shrink-to-fit=no"
	    	>
	       	<link
	       		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	    		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
         		rel="stylesheet"
	     		crossorigin="anonymous"
        	>
		<title >
			{% block title %}MyMovies{% endblock %}
		</title>
		<style>
    			.mymdb-masthead {
	       		background-color: #EEEEEE;
			margin-bottom: 1em;
			}
      		</style>
	</head >
	
	<body >
		<div class="mymdb-masthead">
		<div class="container">
		<nav class="nav">
			<div class="navbar-brand">MyMDB</div>
			<a
				class="nav-link"
		        	href="{% url 'moviesApp:MovieList' %}"
	        		>
		        	Movies
			</a>
                        <a
				class="nav-link"
    				href="{% url 'user:login' %}"
				>
				Login
			</a>
			<a
				class="nav-link"
                                href="{% url 'user:register' %}"
				>
				Register
			</a>
		</nav>
		</div>
		</div>

		<div>
		{% if user.is_authenticated %}
		<p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
		{% else %}
		<p>Welcome, new user. Please log in.</p>
		{% endif %}
		</div>
		<div class="container">
			 <div class="row">
				<div class="col-sm-8 mymdb-main">
					{% block main %}{% endblock %}
				</div>
	    		
				<div class="col-sm-3 offset-sm-1 mymdb-sidebar">
		          		{% block sidebar %}{% endblock %}
				</div>
		 	</div>
		</div>
	</body >
</html >
